{% extends 'base.html' %}

{% block content %}
<form method="get" action="/" class="mb-4">
    <input type="text" name="q" class="form-control" placeholder="Search recipes..." value="{{ request.args.get('q', '') }}">
</form>

<div class="row">
    {% for recipe in recipes %}
    <div class="col-md-4">
        <div class="card mb-4">
            <img src="{{ recipe.image_url }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <a href="{{ url_for('main.recipe_detail', recipe_id=recipe.id) }}" class="btn btn-primary">View Recipe</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>No recipes found.</p>
    {% endfor %}
</div>
{% endblock %}
